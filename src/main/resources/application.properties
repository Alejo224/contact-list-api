# Nombre de la aplicación
spring.application.name=ContactListApi

# Configuración de la base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de JPA
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Muestra las consultas en la consola
spring.jpa.show-sql=true
## Usa "update" para evitar borrar datos existentes o "create-drop"
spring.jpa.hibernate.ddl-auto=update
## Formatea las consultas para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

#nos informa de una forma entendible de al algun error al ejecutar la api
logging.level.org.hibernate=DEBUG

#DRiver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
